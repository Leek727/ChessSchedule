<!DOCTYPE html>
<html lang="en" x-init="$router.config({ mode: 'hash' })">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess Tournament Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- alpine mask extension -->
    <script defer src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <!-- alpine router extention -->
    <script src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/cdn.min.js" defer></script>
    <!-- alpine js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- socket io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    
</head>
<!-- set router mode to use hash -->
<body x-data="socketManager()">
    <!-- home page -->
    <template x-route="/">
       {% include 'components/screens/homepage.html' %} 
    </template>
    <template x-route="/join">
       {% include 'components/screens/join.html' %} 
    </template>
    <template x-route="/create">
        {% include 'components/screens/create.html' %}
    </template>
    <template x-route="/game/:name/:userUUID">
        {% include 'components/screens/game.html' %}
    </template>
    <template x-route="/host/:roomUUID">
        {% include 'components/screens/host.html' %}
    </template>

    <script src="/static/index.js"></script>
</body>
</html>
